<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/game icon.png" type="image/x-icon">
  <title>html | css | js boilerplate</title>

  <!-- normalize css link -->
  <link rel="stylesheet" href="styles/normalize.css">
  <!-- custom css link -->
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <main class="card" id="card">
    <h1 class="card-title">Guess my Number</h1>
    <p>Range between 1-50</p>
    <div class="card-container">
      <input type="number" name="" id="guess-num" class="guess-num">
    </div>

    <div class="btn-guess" id="btn-guess">
      <button type="submit">Guess</button>
    </div>

    <div class="output" id="output">
      <p id="output-val" class="output=val"></p>
    </div>

  </main>
</body>

</html>
