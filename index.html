<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/game icon.png" type="image/x-icon">
  <title>html | css | js boilerplate</title>

  <!-- normalize css link -->
  <link rel="stylesheet" href="styles/normalize.css">
  <!-- custom css link -->
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <header class="card-header">
    <h4>highscore:<span class="highscore" id="highscore">0</span></h4>
    <h4>Guesses Left:<span class="guesses" id="guesses">10</span></h4>
  </header>
  <main class="card" id="card">
    <h1 class="card-title">Guess my Number</h1>
    <p>Range between 1-50</p>
    <div class="error" id="error"><strong>*please make sure your number is between a Given Range</strong></div>
    <div class="card-container">
      <input type="number" name="" id="guess-num" class="guess-num">
    </div>

    <div class="btn-guess" id="btn-guess">
      <button type="submit">Guess</button>
    </div>

    <div class="output" id="output">
      <p id="output-val" class="output=val"></p>
    </div>

  </main>

  <footer class="footer"><button type="reset" class="btn-reset" id="btn-reset">Reset</button></footer>
  <script src="./script/script.js"></script>
</body>

</html>
